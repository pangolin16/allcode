<!DOCTYPE html>

  <title>LZMA decompress demo</title>

<body>
  <h1>Decompressed Text:</h1>
  <pre id="output"></pre>
<script>
  function base64ToUint8(base64) {
    const binary = atob(base64);
    const bytes = new Uint8Array(binary.length);
    for (let i = 0; i < binary.length; i++) {
        bytes[i] = binary.charCodeAt(i);
    }
    return bytes;
  }

  // this value 00 needs to be replaced by document.getElementById('triggerInput')
   const scannedBase64=`XQAAAAKqCAAAAAAAAAAbDIMAtb/U+vZ54s8W5bV2qDVFQxy3zHesd4YDTi2AQrXDbW2tjxffnM6MKTmIAZu3n/4Uf5nKlsPEU2krkdjtdlI924fPCkGPmsgW8QiRGyooxhlQLb8jBQIjQATQmEIfvvPSS92mU139y2en60uftRhwCl7OnBssSenE4u2kTg1f8DFkUF6CrfW68RWP0K8bl1YzfGq8VXZgyYnifnJCOc2srOzlNc657YfE+LovT6UZJMMpBzceKQNMIlBqzVO0Gt3QcIkX7oz2O/xlnL4vCNzKMS8w8by1gIr8BxAUAvWS5EF5+sJIV7vM+R3nBJuMUnLCL5TIioaqfe8cSO/b48FKTO60ZJYxIf//4Nn+AA==`
 
  const compressedBytes = base64ToUint8(scannedBase64);
  LZMA.decompress(Array.from(compressedBytes), function(decompressed) {
    let originalText = "";
    if (Array.isArray(decompressed)) {
      // Try bytes first
      if (decompressed.every(n => typeof n === "number" && n >= 0 && n <= 255)) {
        const decoder = new TextDecoder();
        originalText = decoder.decode(Uint8Array.from(decompressed));
      } else {
        // Fallback: Unicode code points
        originalText = String.fromCharCode(...decompressed);
      }
    } else if (typeof decompressed === "string") {
      originalText = decompressed;
    } else {
      originalText = "[Unknown decompressed type]";
    }
    //this instead of outputing into HTML document is used as an input instead of document.getElementById('triggerInput')
    document.getElementById("output").textContent = originalText;
  });
</script>
</body>
