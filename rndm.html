<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="topLine">
    <!-- Letter generator -->
    <div id="alpha"></div>
  

   
    <form action=".">
      <label for="focusTime">Time set</label>
      <input type="number" value="1" id="focusTime" />
    
      <button id="saveBtn" class="start" type="submit">Start</button>



      
      
     
      <div id="result"></div> <!-- Display result here -->










    </form>


    <figure class="clock">
      <div class="mins">0</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio
        src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          stroke-width=""
          fill="transparent"
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>
    <div class="score">Score: <span id="score">0</span></div>
    </div>
  </div>
<br>

  <div id="inps">
    <input type="text" id="userInput" placeholder="Enter your word" />
    <input type="text" id="userInput2" placeholder="Enter your word" />
  </div>






<script src="timer.js"></script>
<script src="progress.js"></script>

</body>
</html>
