<script type="module">
/**
 * Return the best ticker for a company name using Yahoo Finance search
 * @param {string} name - company name (e.g. "Apple", "Tesla, Inc.")
 * @returns {Promise<{symbol:string,shortname?:string,exchange?:string}|null>}
 */
async function nameToTickerYahoo(name) {
  const q = encodeURIComponent(name);
  const url = `https://query1.finance.yahoo.com/v1/finance/search?q=${q}&quotesCount=10&newsCount=0`;

  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error(`Yahoo search failed: ${res.status}`);
    const data = await res.json();

    const candidates = (data.quotes || []).filter(c => c.symbol);
    if (candidates.length === 0) return null;

    const equities = candidates.filter(c => c.quoteType === "EQUITY");
    const pick = (equities.length ? equities : candidates)[0];

    return {
      symbol: pick.symbol,
      shortname: pick.shortname || pick.longname || undefined,
      exchange: pick.exchange || undefined
    };
  } catch (err) {
    console.error(`Error fetching ${name}:`, err);
    return null;
  }
}

/**
 * Convert a list of company names to tickers
 * @param {string[]} names
 * @returns {Promise<{name:string, result:object|null}[]>}
 */
async function convertCompanyListToTickers(names) {
  const results = [];
  for (const name of names) {
    const tickerInfo = await nameToTickerYahoo(name);
    results.push({ name, result: tickerInfo });
  }
  return results;
}
