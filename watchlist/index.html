<script type="module">
import fetch from "node-fetch";
import * as cheerio from "cheerio";

async function getROICFromYahoo(ticker) {
  const url = `https://finance.yahoo.com/quote/${ticker}/`;

  const res = await fetch(url, { headers: { "User-Agent": "Mozilla/5.0" } });
  const html = await res.text();

  const $ = cheerio.load(html);

  // Example: get some table cell containing ROIC (youâ€™ll need to inspect Yahoo page carefully)
  const roicText = $('td:contains("Return on Invested Capital")')
    .next()
    .text()
    .trim();

  return roicText || null;
}

(async () => {
  console.log(await getROICFromYahoo("AAPL"));
})();

</script>
