<script>async function fetchAnimalWords() {
    const apiUrl = 'https://animals7.p.rapidapi.com/api/animals?animal=Tiger'; // Example API URL
    const response = await fetch(apiUrl, {
        headers: {
            'X-Api-Key': '2KtDXSGKL7Brvz5J3HBxLQ==SFFICGm8qI47lYJo' // Replace with your actual API key
        }
    });

    if (!response.ok) {
        throw new Error('Network response was not ok');
    }

    const data = await response.json(); // Assuming API returns JSON data
    const animalWords = data.map(animal => animal.name); // Adjust based on actual response structure

    return animalWords; // Returns an array of animal names
}

// Usage
fetchAnimalWords().then(animalWords => {
    console.log(animalWords); // Output the array of animal words
}).catch(error => {
    console.error('Error fetching animal words:', error);
});</script>
