async function getROICFromYahoo(ticker) {
  const url = `https://www.gurufocus.com/term/roic/${ticker}/`;

  const res = await fetch(url, { headers: { "User-Agent": "Mozilla/5.0" } });
  const html = await res.text();

  // Parse HTML
  const parser = new DOMParser();
  const doc = parser.parseFromString(html, 'text/html');

  // Try to find the ROIC element (this selector may need to be adjusted)
  const cell = [...doc.querySelectorAll('td')].find(td => td.textContent.includes("Return on Invested Capital"));
  const roicText = cell ? cell.nextElementSibling.textContent.trim() : null;

  return roicText || null;
}
