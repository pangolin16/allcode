<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import LocalStorage</title>
</head>
<body>
    <input type="file" id="fileInput" accept=".json">
    <button id="importBtn">Import LocalStorage</button>

    <script>
        document.getElementById('importBtn').addEventListener('click', function () {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0]; // Get the selected file

            if (!file) {
                alert('Please select a file to import.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (event) {
                const data = JSON.parse(event.target.result); // Parse JSON data
                for (const key in data) {
                    localStorage.setItem(key, data[key]); // Store each item in localStorage
                }
                alert('LocalStorage has been populated with the imported data.');
            };
            reader.readAsText(file); // Read the file as text
        });
    </script>
</body>
</html>
