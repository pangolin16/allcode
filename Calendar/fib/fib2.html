<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  </head>
  <body>
    <div class="form-container">
      <h2>Registration Form</h2>
      <form id="registration-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" required />
          <p id="mobileError"></p>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required />
          <p id="emailError"></p>
        </div>
        <div class="form-group">
          <label for="Password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          Work
          <label class="checkbox-label" style="display: inline-block">
            <input type="checkbox" id="work" name="work" value="Work" />
          </label>
          student
          <label class="checkbox-label" style="display: inline-block">
            <input
              type="checkbox"
              id="student"
              name="student"
              value="student"
            />
          </label>
        </div>

        <div class="form-group">
          <input type="submit" id="submit" />
        </div>
      </form>
    </div>
  </body>
  <script type="module"  src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>

  <script src="fib2.js"></script>
</html>
