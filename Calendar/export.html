<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export LocalStorage</title>
</head>
<body>
    <button id="exportBtn">Export LocalStorage</button>

    <script>
        document.getElementById('exportBtn').addEventListener('click', function() {
            const data = JSON.stringify(localStorage, null, 2); // Convert localStorage to JSON
            const blob = new Blob([data], { type: 'application/json' }); // Create a Blob
            const url = URL.createObjectURL(blob); // Create a URL for the Blob

            const a = document.createElement('a'); // Create an anchor element
            a.href = url;
            a.download = 'localStorage.json'; // Set the file name
            document.body.appendChild(a); // Append anchor to the body
            a.click(); // Trigger a click to download
            document.body.removeChild(a); // Remove the anchor from the document
            URL.revokeObjectURL(url); // Clean up the URL
        });
    </script>
</body>
</html>
